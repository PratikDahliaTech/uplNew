<div class="card card-nav-tabs card-plain">
	<div class="card-header card-header-primary">
		<div class="nav-tabs-navigation">
			<div class="nav-tabs-wrapper">
				<ul class="nav nav-tabs" data-tabs="tabs">
					<li class="nav-item"><a class="nav-link active"
						href="#user_list" data-toggle="tab">User List</a></li>
					<li class="nav-item"><a class="nav-link" href="#add_user"
						data-toggle="tab">Add User</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="card-body ">
		<div class="tab-content">
			<div class="tab-pane active table-responsive" id="user_list">
				<table id="userListTable"
					class="table table-striped table-bordered compact table-hover nowrap"
					style="width: 100%">
					<thead>
						<tr>
							<th style="max-width: 55px;">Sr.No.</th>
							<th>Surveyor name</th>
							<th>Role</th>
							<th>Email id</th>
							<th>Mobile No</th>
							<th style="max-width: 75px;">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="row in userDetails">
							<td>{{1}}</td>
							<td>{{row.name}}</td>
							<td>{{row.role}}</td>
							<td>{{row.email}}</td>
							<td>{{row.mobile_no}}</td>
							<td>
								<button class="btn btn-info btn-fab btn-round btn-sm"
									data-toggle="modal" data-target="#editUserModal">
									<i class="material-icons">edit</i>
								</button>
								<button class="btn btn-danger btn-fab btn-round btn-sm"
									data-toggle="modal" data-target="#deleteUserModal">
									<i class="material-icons">delete</i>
								</button>
							</td>
						</tr>
					<tbody>
				</table>
			</div>
			<!--user management tab-->
			<div ng-include="'addUser.html'"></div>
		</div>
	</div>
</div>
