<div class="main main-raised">
	<div class="container">
		<div class="section table-responsive">
			<table id="surveyListTable"
				class="table table-striped table-bordered compact table-hover nowrap"
				style="width: 100%">
				<thead>
					<tr>
						<th style="max-width: 55px;">Form No</th>
						<th>Name Of Dealer</th>
						<th>Created By</th>
						<th>Created Date</th>
						<th style="max-width: 75px;">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="row in surveyList">
						<td>{{form_id}}</td>
						<td>{{dealer_name}}</td>
						<td>{{created_by}}</td>
						<td>{{created_date}}</td>
						<td>
							<button class="btn btn-info btn-fab btn-round btn-sm">
								<i class="material-icons">edit</i>
							</button>
							<button class="btn btn-danger btn-fab btn-round btn-sm"
								data-toggle="modal" data-target="#deleteSurveyModal">
								<i class="material-icons">delete</i>
							</button>
						</td>
					</tr>
				<tbody>
			</table>
		</div>
	</div>
</div>
